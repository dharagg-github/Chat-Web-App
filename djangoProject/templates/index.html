{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'website_sign/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'website_sign/images/bg2.jpg' %});">

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    {% endfor %}

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action="/login" method="post" class="signin-form">
                    {% csrf_token %}
		      		<div class="form-group">
		      			<input id= "Username" type="text" name="Username" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="pass1" type="password" name="pass1" class="form-control" placeholder="Password" required>
	              <span toggle="#pass1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-outline-dark submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">

								</div>
								<div class="w-50 text-md-right">
									<a href="/reset_password" style="color: #fff">Forgot Password</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; Or Sign Up &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="/create" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>New to This?</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'website_sign/js/jquery.min.js' %}"></script>
  <script src="{% static 'website_sign/js/popper.js' %}"></script>
  <script src="{% static 'website_sign/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'website_sign/js/main.js' %}"></script>

	</body>
</html>
