{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'website_sign/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'website_sign/images/bg4.jpg' %});">

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Reset Password</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form method="post" class="signin-form">
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-group">
                        <p class="sss1"></p>
	            	<button type="submit" class="form-control btn btn-outline-dark submit px-3">Submit</button>
	            </div>

	          </form>


		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'website_sign/js/jquery.min.js' %}"></script>
  <script src="{% static 'website_sign/js/popper.js' %}"></script>
  <script src="{% static 'website_sign/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'website_sign/js/main.js' %}"></script>

	</body>
</html>
