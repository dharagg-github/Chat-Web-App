{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'website_sign/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'website_sign/images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Create an account....</h3>
		      	<form action="/create" method="post" class="signin-form">
                    {% csrf_token %}

		      		<div class="form-group">
		      			<input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required>
		      		</div>
                    <div class="form-group">
		      			<input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required>
		      		</div>
                    <div class="form-group">
		      			<input type="email" id="email" name="email" class="form-control" placeholder="Email Id" required>
		      		</div>
                    <div class="form-group">
		      			<input type="text" id="Username" name="Username" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="pass1" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#pass1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
                    <div class="form-group">
	              <input id="pass2" type="password" class="form-control" placeholder="Confirm Password" required>
	              <span toggle="#pass2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
                    <div class="social d-flex text-center">
                  <button type="submit" class="form-control btn btn-outline-dark submit px-3">Create One</button>
	          </div>

	          </form>

		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'website_sign/js/jquery.min.js' %}"></script>
  <script src="{% static 'website_sign/js/popper.js' %}"></script>
  <script src="{% static 'website_sign/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'website_sign/js/main.js' %}"></script>

	</body>
</html>
